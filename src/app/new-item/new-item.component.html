<div class="newitemcontainer">
  <h1>Add New Item</h1>
  <br />
  <input class="form-control" id="devicename" placeholder="Enter the device name" #deviceName>
  <br />
  <textarea class="form-control" id="devicetext" placeholder="Enter the description of the item"></textarea>
  <br />
  <div class="input-group mb-3" style="margin: 0 auto; width: 40%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Cost of the Item</span>
    </div>
    <input type="text" class="form-control" placeholder="in rupees" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <br />
  <span style="color: #333">EMI applicable ?</span>
  <br />
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">No</label>
  </div>
</div>
